<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thronglets</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <div id="toolbar">
    <button id="tool-feed" class="tool active" data-tool="feed">Feed</button>
    <button id="tool-clean" class="tool" data-tool="clean">Clean</button>
    <button id="tool-play" class="tool" data-tool="play">Play</button>
    <button id="tool-chop" class="tool" data-tool="chop">Chop</button>
    <button id="tool-observe" class="tool" data-tool="observe">&#128065; Observe</button>
    <button id="tool-merge" class="tool" data-tool="merge">&#8853; Merge</button>
    <button id="tool-smite" class="tool" data-tool="smite">&#9889; Smite</button>
    <button id="tool-bless" class="tool" data-tool="bless">&#10022; Bless</button>
  </div>
  <div id="hud">
    <span id="population">Pop: 0</span>
    <span id="wood">Wood: 0</span>
    <span id="gems">Gems: 0</span>
    <span id="bones">Bones: 0</span>
    <span id="simspeed">1x</span>
    <span id="worldtime">Day 0</span>
    <span id="player-profile" class="player-profile"></span>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
